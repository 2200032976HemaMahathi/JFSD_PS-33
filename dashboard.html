<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage Layout</title>
    <style>
        /* General Body Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        /* Top Section: Username and Profile Image */
        .top-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #fff;
        }

        .username {
            font-size: 18px;
            font-weight: bold;
        }

        .profile-img img {
            border-radius: 50%;
        }

        /* Content Section */
        .content {
            padding: 20px;
        }

        /* Box Container and Box Styling */
        .box-container {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }

        .box {
            width: 48%;
            height: 200px;
            background-color: #fff;
            border: 1px solid #ccc;
            display: flex;
            align-items: flex-end;
            padding: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .box-title {
            font-size: 16px;
            font-weight: bold;
            text-align: center;
        }

        /* Gap between boxes and images */
        .gap {
            height: 5cm; /* 5cm gap between elements */
        }

        /* Image Section Styling */
        .image-section {
            text-align: center;
        }

        .image {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <!-- Top Section -->
    <div class="top-section">
        <div class="username">Username</div>
        <div class="profile-img">
            <img src="images/image4.jpg" alt="Profile Image" width="50" height="50">
        </div>
    </div>

    <!-- Content Section -->
    <div class="content">
        <div class="box-container">
            <div class="box">
                <div class="box-title">Architecture, Planning and Construction</div>
            </div>
            <div class="box">
                <div class="box-title">Business Management</div>
            </div>
        </div>

        <!-- Gap and Images -->
        <div class="gap"></div>
        <div class="image-section">
            <img src="images/image7.jpg" alt="Image 1" class="image">
        </div>
        <div class="gap"></div>
        <div class="image-section">
            <img src="images/image8.jpg" alt="Image 2" class="image">
        </div>
    </div>

</body>
</html>
