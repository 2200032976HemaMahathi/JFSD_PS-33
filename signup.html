<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            text-align: center;
        }
        .heading {
            font-size: 20px;
            margin-bottom: 20px;
        }
        .form-box {
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 10px;
        }
        .form-group {
            margin: 10px 0;
            text-align: left;
        }
        .form-group label {
            display: inline-block;
            width: 150px;
            font-size: 16px;
        }
        .form-group input, 
        .form-group textarea {
            width: calc(100% - 160px);
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group textarea {
            resize: vertical;
        }
        .submit-btn {
            display: inline-block;
            background-color: green;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .goback {
            margin-top: 20px;
        }
        .goback a {
            color: #000;
            text-decoration: none;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="heading">
            Want to explore the opportunities ahead?<br>
            Leave your details below and we will get in touch shortly.
        </div>
        <div class="form-box">
            <!-- Set the action to Sprofile.html and method to POST -->
            <form action="Sprofile.html" method="post">
                <div class="form-group">
                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name" name="first-name" required>
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name" name="last-name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="purpose">Purpose:</label>
                    <input type="text" id="purpose" name="purpose" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="retype-password">Retype Password:</label>
                    <input type="password" id="retype-password" name="retype-password" required>
                </div>
                <div style="text-align: center;">
                    <button type="submit" class="submit-btn">SUBMIT</button>
                </div>
            </form>
        </div>

        <div class="goback">
            <a href="#">Go Back</a>
        </div>
    </div>

</body>
</html>
