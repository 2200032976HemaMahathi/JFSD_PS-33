<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
        }

        /* Container for the whole page */
        .container {
            max-width: 600px;
            margin: 50px auto;
            text-align: center;
        }

        /* Heading */
        .heading {
            font-size: 18px;
            margin-bottom: 20px;
        }

        /* Grey form box */
        .form-box {
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 10px;
        }

        /* Form group styling */
        .form-group {
            margin: 15px 0;
            text-align: left;
        }

        /* Label styling */
        .form-group label {
            display: inline-block;
            width: 150px;
            font-size: 16px;
        }

        /* Input field styling */
        .form-group input, .form-group textarea {
            width: calc(100% - 160px);
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Textarea styling */
        .form-group textarea {
            resize: vertical;
        }

        /* Submit button styling */
        .submit-btn {
            background-color: green;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        /* Go back link */
        .goback {
            margin-top: 20px;
        }

        .goback a {
            color: #000;
            text-decoration: none;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <!-- Page container -->
    <div class="container">
        <!-- Heading text -->
        <div class="heading">
            Want to explore the opportunities ahead???<br>
            Leave your details below and we will get in touch shortly.
        </div>

        <!-- Form box -->
        <div class="form-box">
            <form>
                <div class="form-group">
                    <label for="institution-name">Institution Name:</label>
                    <input type="text" id="institution-name" name="institution-name">
                </div>
                <div class="form-group">
                    <label for="contact">Contact:</label>
                    <input type="text" id="contact" name="contact">
                </div>
                <div class="form-group">
                    <label for="purpose">Purpose:</label>
                    <input type="text" id="purpose" name="purpose">
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4"></textarea>
                </div>

                <!-- Submit button at the center -->
                <div style="text-align: center;">
                    <button type="submit" class="submit-btn">SUBMIT</button>
                </div>
            </form>
        </div>

        <!-- Go back link below the grey box -->
        <div class="goback">
            <a href="#">Go Back</a>
        </div>
    </div>

</body>
</html>
